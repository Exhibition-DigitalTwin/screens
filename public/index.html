<!DOCTYPE html>
<html>

<head>
    <title>My first three.js app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="rotate()">Click me</button>

    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OrbitControl.js"></script>


    <script>

        function myFunction() {

        }

        var parent
        var parent0

        var axis = new THREE.Vector3(0, 1, 0).normalize();
        var axis1 = new THREE.Vector3(1, 0, 1);
        var axis2 = new THREE.Vector3(1, 3, 1);
        var axis3 = new THREE.Vector3();
        axis3.subVectors(axis2, axis1).normalize();
        var axisRight = THREE.Vector3(1, 0, 1);
        var speed = 0.01;

        var material = new THREE.LineBasicMaterial({ color: 0x0000ff });
        var geometry = new THREE.Geometry();
        geometry.vertices.push(axis1);
        geometry.vertices.push(axis2);
        var line = new THREE.Line(geometry, material);


        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 200;
        camera.rotation.y = 20;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        var keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
        keyLight.position.set(-100, 0, 100);

        var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
        fillLight.position.set(100, 0, 100);

        var backLight = new THREE.DirectionalLight(0xffffff, 1.0);
        backLight.position.set(100, 0, -100).normalize();

        scene.add(line);
        scene.add(new THREE.AxesHelper(20));

        scene.add(keyLight);
        scene.add(fillLight);
        scene.add(backLight);

        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setTexturePath('/objects/');
        mtlLoader.setPath('/objects/');
        mtlLoader.load('windrad_base_kopf.mtl', function (materials) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('/objects/');
            objLoader.load('windrad_base_kopf.obj', function (object) {
                scene.add(object);
                object.position.y -= 40;
                object.name = "windrad";
            });
        });
        mtlLoader.load('windrad_flügel.mtl', function (materials) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('/objects/');
            objLoader.load('windrad_flügel.obj', function (object) {
                object.applyMatrix(new THREE.Matrix4().makeTranslation(0, -43, 0));
                parent = new THREE.Object3D();

                parent.add(object);
                parent.position.y += 3;
                parent0 = new THREE.Object3D();
                scene.add(parent0);
                parent0.add(parent);
                parent0.add(new THREE.AxesHelper(20));
                object.name = "flügel";
            });
        });

        var counterInit = 50;
        var rotation = 50;
        function rotate() {
            counterInit = 0;
        };

        var animate = function () {
            requestAnimationFrame(animate);
            var object = scene.getObjectByName("windrad");
            //parent.rotateOnAxis(axis1, speed);
            if (counterInit < rotation) {
                object.rotateOnAxis(axis, speed);
                parent0.rotateOnAxis(axis, speed);
                counterInit++;
            }
            controls.update();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
