<!DOCTYPE html>
<html>

<head>
    <title>My first three.js app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="rotate()">Click me</button>

    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OrbitControl.js"></script>


    <script>

        function myFunction() {

        }

        var parent
        var parent0
        var loaded = false;

        var axis = new THREE.Vector3(0, 1, 0).normalize();
        var axis1 = new THREE.Vector3(1, 0, 1);
        var speed = 0.01;


        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 200;
        camera.rotation.y = 20;

        renderer = new THREE.WebGLRenderer({ antialiasing: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        var keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
        keyLight.position.set(-100, 0, 100);

        var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
        fillLight.position.set(100, 0, 100);

        var backLight = new THREE.DirectionalLight(0xffffff, 1.0);
        backLight.position.set(100, 0, -100).normalize();

        scene.add(keyLight);
        scene.add(fillLight);
        scene.add(backLight);

        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setTexturePath('/objects/');
        mtlLoader.setPath('/objects/');
        mtlLoader.load('windrad_base_kopf.mtl', function (materials) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('/objects/');
            objLoader.load('windrad_base_kopf.obj', function (object) {
                scene.add(object);
                object.position.y -= 40;
                object.name = "windrad";
            });
        });
        mtlLoader.load('windrad_flügel.mtl', function (materials) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('/objects/');
            objLoader.load('windrad_flügel.obj', function (object) {

                parent = new THREE.Object3D();
                object.position.y -= 43;
                object.rotateY(-0.785);
                parent.add(object);
                parent.position.y += 3;
                parent.rotateY(0.785);
                parent.add(new THREE.AxesHelper(20));
                parent0 = new THREE.Object3D();
                parent0.add(parent);
                scene.add(parent0);
                loaded = true;

            });
        });

        var counterInit = 50;
        var rotation = 50;
        function rotate() {
            counterInit = 0;
        };

        var animate = function () {
            requestAnimationFrame(animate);
            var object = scene.getObjectByName("windrad");
            var object1 = scene.getObjectByName("windrad");
            if (loaded) {
                parent.rotateZ(speed);
            }
            if (counterInit < rotation) {
                object.rotateOnAxis(axis, speed);
                parent0.rotateOnAxis(axis, speed);
                counterInit++;
            }
            controls.update();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
