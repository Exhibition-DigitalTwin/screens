<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>

  <video autoplay muted loop id="loop" style="display: block">
    <source src="videos/loop_right.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <video autoplay muted loop id="transition" style="display: none">
    <source src="videos/transition.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <button id="myBtn" onclick="changeToSourceTwo()">transition</button>
  </div>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }

    function changeToSourceTwo() {
      document.getElementById("transition").style.display = "block";
      document.getElementById("loop").style.display = "none";
    }
  </script>

</body>

</html>
